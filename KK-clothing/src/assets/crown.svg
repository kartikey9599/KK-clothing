<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow Effect -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#666" />
    </filter>
  </defs>

  <!-- KK Text with Shadow -->
  <text x="50%" y="35%" font-family="Arial, sans-serif" font-size="40" fill="#000" text-anchor="middle" font-style="italic" font-weight="bold" letter-spacing="2" filter="url(#shadow)">KK</text>
  
  <!-- Clothing Text with Shadow -->
  <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="16" fill="#000" text-anchor="middle" filter="url(#shadow)">clothing</text>
</svg>
